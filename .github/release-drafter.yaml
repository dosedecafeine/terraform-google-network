---
name-template: 'v$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
version-template: '$MAJOR.$MINOR.$PATCH'
version-resolver:
  major:
    labels:
    - 'major'
  minor:
    labels:
    - 'minor'
    - 'enhancement'
  patch:
    labels:
    - 'patch'
    - 'fix'
    - 'hotfix'
    - 'bug'
    - 'bugfix'
  default: 'minor'

categories:
- title: 'üöÄ Enhancements'
  labels:
  - 'enhancement'
  - 'patch'
- title: 'üêõ Bug Fixes'
  labels:
  - 'fix'
  - 'bugfix'
  - 'bug'
  - 'hotfix'

change-template: |
  <details>
    <summary>$TITLE @$AUTHOR (#$NUMBER)</summary>

    $BODY
  </details>

template: $CHANGES